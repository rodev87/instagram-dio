<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um smartphone">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram_logo" alt="Logo do Instagram">
                <div class="profile_photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de perfil do usuário">
                </div>
                <a href="#" class="login">Continue como Rodrigo</a>
                <a href="#" class="remove_account">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é Rodrigo?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo:</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
